name: Test EPG Update

on:
  workflow_dispatch:
  schedule:
    - cron: '30 21 * * *' # 3:00 AM IST

jobs:
  update-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout YOUR repo (so we can save the XMLs here later)
      - name: Checkout Your Repo
        uses: actions/checkout@v4

      # 2. Download the EPG Tool (The missing part!)
      - name: Clone EPG Tool
        run: git clone https://github.com/iptv-org/epg.git tool

      # 3. Install Dependencies (Inside the tool folder)
      - name: Install Dependencies
        working-directory: ./tool
        run: |
          npm install
          sudo npm install -g tsx

      # 4. Grab Channels
      - name: Grab EPGs
        working-directory: ./tool
        run: |
          # Whats On India
          npm run grab -- --site=whats-on-india.com --lang=en --days=1 --output=../woi.xml
          
          # D2H
          npm run grab -- --site=d2h.com --lang=en --days=1 --output=../d2h.xml
          
          # Sun Direct
          npm run grab -- --site=sundirect.in --lang=en --days=1 --output=../sundirect.xml

      # 5. Compress Files
      - name: Compress
        run: |
          gzip -9 -f woi.xml
          gzip -9 -f d2h.xml
          gzip -9 -f sundirect.xml

      # 6. Save to Your Repo
      - name: Commit and Push
        run: |
          git config --global user.name "EPG Bot"
          git config --global user.email "bot@github.com"
          git add *.xml.gz
          git commit -m "Auto-Update: $(date)" || exit 0
          git push
